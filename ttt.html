<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffb6c1;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            gap: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff1493;
            color: white;
        }
        .no {
            background-color: gray;
            color: white;
            position: absolute;
        }
        .flower {
            position: absolute;
            font-size: 40px;
            animation: fall 6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .message {
            position: absolute;
            top: 50%;
            right: -100%;
            font-size: 100px;
            font-weight: bold;
            white-space: nowrap;
            color: #ff4500;
            text-shadow: 4px 4px 15px rgba(255, 69, 0, 0.9);
            animation: slide 7s linear forwards;
        }
        @keyframes slide {
            0% { right: -100%; }
            100% { right: 100%; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button class="yes" onclick="celebrate()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function moveButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        
        function celebrate() {
            alert('Yay! ðŸ’•');
            flowerEffect();
            showMessage();
        }
        
        function flowerEffect() {
            const flowers = ['ðŸŒ¹', 'ðŸŒ»', 'ðŸŒ·'];
            for (let i = 0; i < 30; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = `${Math.random() * window.innerWidth}px`;
                flower.style.top = `-50px`;
                flower.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 6000);
            }
        }
        
        function showMessage() {
            let message = document.createElement('div');
            message.classList.add('message');
            message.textContent = 'I love you sooooooooo much! ðŸ’–';
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
